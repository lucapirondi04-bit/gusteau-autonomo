backend:
  name: git-gateway
  branch: main 

publish_mode: editorial_workflow
media_folder: "static/images"
public_folder: "/images"

collections:
  - name: "configurazione"
    label: "Configurazione Generale"
    files:
      - label: "Homepage e Contatti"
        name: "settings"
        file: "data/settings.json"

        fields:
          # NUOVI CAMPI HOMEPAGE
          - label: "Headline Principale"
            name: "homepage_title"
            widget: "string"
            default: "Benvenuti da Gusteau"

          - label: "Slogan / Sottotitolo"
            name: "homepage_subtitle"
            widget: "string"
            default: "La Pizzeria che porta il gusto del mare e della tradizione sulla tua tavola."

          # CAMPO CHI SIAMO
          - label: "Storia e Missione"
            name: "about_content"
            widget: "markdown"
            default: "Siamo una pizzeria nata dalla passione... (TESTO ESEMPIO)"
            hint: "Il testo che descrive il locale nella sezione Chi Siamo."

          # CAMPI CONTATTI
          - label: "Indirizzo Fisico"
            name: "address"
            widget: "string"
            default: "Via Roma, 123, Cagliari"
          - label: "Numero di Telefono"
            name: "phone"
            widget: "string"
            default: "+39 070 1234567"

          # NUOVO CAMPO FOOTER
          - label: "Testo Footer (Copyright)"
            name: "footer_text"
            widget: "string"
            default: "Â© 2024 Gusteau Pizzeria. Tutti i diritti riservati."