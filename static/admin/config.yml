backend:
  name: git-gateway
  branch: main 

publish_mode: editorial_workflow
media_folder: "static/images"
public_folder: "/images"

collections:
  - name: "configurazione"
    label: "Configurazione Generale"
    files:
      - label: "Homepage e Contatti"
        name: "settings"
        file: "data/settings.json"

        fields:
          # NUOVI CAMPI HOMEPAGE
          - label: "Headline Principale"
            name: "homepage_title"
            widget: "string"
            default: "Benvenuti da Gusteau"

          - label: "Slogan / Sottotitolo"
            name: "homepage_subtitle"
            widget: "string"
            default: "La Pizzeria che porta il gusto del mare e della tradizione sulla tua tavola."

          # CAMPO CHI SIAMO
          - label: "Storia e Missione"
            name: "about_content"
            widget: "markdown"
            default: "Siamo una pizzeria nata dalla passione... (TESTO ESEMPIO)"
            hint: "Il testo che descrive il locale nella sezione Chi Siamo."

          # CAMPI CONTATTI
          - label: "Indirizzo Fisico"
            name: "address"
            widget: "string"
            default: "Via Roma, 123, Cagliari"
          - label: "Numero di Telefono"
            name: "phone"
            widget: "string"
            default: "+39 070 1234567"

          # NUOVO CAMPO MAIL
          - label: "Indirizzo Email Pubblico"
            name: "public_email"
            widget: "string"
            default: "info@gusteau.it" # Email di default

          # CAMPO IMMAGINE SFONDO HOME
          - label: "Immagine Sfondo Homepage"
            name: "hero_image"
            widget: "image"
            hint: "Carica l'immagine principale del sito. Raccomandata una foto di alta qualità."

          # CAMPO IMMAGINE LOGO
          - label: "Immagine Logo (Header)"
            name: "header_logo"
            widget: "image"
            hint: "Carica il file del logo. Verrà visualizzato in alto a sinistra."

          # CAMPO IMMAGINE STORIA/CHI SIAMO
          - label: "Immagine Sezione Chi Siamo"
            name: "about_image"
            widget: "image"
            hint: "Carica una foto per la sezione 'La Nostra Storia'."
          
          # CAMPO GOOGLE MAPS
          - label: "Codice Mappa Google (iframe)"
            name: "google_map_embed"
            widget: "string"
            hint: "Inserisci qui il codice embed di Google Maps (iframe) per la posizione esatta."
          
          # NUOVO CAMPO ORARI
          - label: "Orari di Apertura"
            name: "opening_hours"
            widget: "markdown"
            default: "Lunedì - Sabato: **19:00 - 23:00**\nDomenica: **Chiuso**"

          # --- NUOVO CAMPO MENU DINAMICO ---
          - label: "Menu Pizze"
            name: "pizza_menu"
            widget: "list" 
            fields:
              - label: "Nome Categoria (Classiche, Nostre Specialità)"
                name: "category_name"
                widget: "string"
              - label: "Piatti nella Categoria"
                name: "items"
                widget: "list" 
                fields:
                  - label: "Nome Piatto"
                    name: "item_name"
                    widget: "string"
                  - label: "Descrizione/Ingredienti"
                    name: "item_description"
                    widget: "text"
                  - label: "Prezzo"
                    name: "item_price"
                    widget: "string"
          # NUOVO CAMPO FOOTER
          - label: "Testo Footer (Copyright)"
            name: "footer_text"
            widget: "string"
            default: "© 2024 Gusteau Pizzeria. Tutti i diritti riservati."